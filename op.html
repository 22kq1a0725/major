<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Online OP Registration</title>
    <style>
        body {
            background-image: url("photo5.jpeg");
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
                  /*  Smart phone      */
                  
                  @media screen and (min-width:250px )  {

                         body {
                              background-color: aqua;
                         }
                  }
     /*  Tablet,ipad      */    
                  
                    @media Screen and (min-width:568px) and (max-width:1024px){
                        body {
                              background-color: rgb(138, 16, 186);
                        }
                    }
               
                  /* Desktops and Laptops asfsdf     */    
                  
                  @media Screen and (min-width:924px) {
                        body {
                              background-color: rgb(238, 18, 18);
                        }
                    }

                    /* Large Screens---------  */
                    @media Screen and (min-width:1224px) {
                        body {
                              background-color: rgb(51, 190, 221);
                        }
                    }
    </style>
</head>
<body>

<div class="container">
    <h2>Hospital Online OP </h2>
    <form action="main page.html" method="post">
        <label for="name">Patient Name</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>

            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        <label for="Reason">Reason</label>
        <input type="text" id="Reason" name="Reason" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
